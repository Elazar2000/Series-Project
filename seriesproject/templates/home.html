{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        {% for i  in series_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="250" height="200">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p class="card-text">{{i.disc}}</p>
                        <a href="{% url 'seriesapp:detail' i.id %}" class="btn btn-primary">Update</a>
                    </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
