{% extends 'base.html' %}
{% block body %}
<div class="container">
    <p>Please fill out the Series Details</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Series name:</label>
        <input id="name" name="name" placeholder="name" type="text"/>
        <br>
        <label for="Year">Year:</label>
        <input id="Year" name="Year" placeholder="year" type="number"/>
        <br>
        <label for="disc">Details:</label>
        <textarea id="disc" name="disc" rows="5" cols="30">Enter text here...</textarea>
        <br>
        <label for="img">Add image:</label>
        <input id="img" name="img" type="file" />
        <br>
        <input type="submit" value="Submit" />
    </form>
</div>
{% endblock %}
